flutter_native_splash:
  ios: true
  # This package generates native code to customize Flutter's default white native splash screen
  # with background color and splash image.

  # Required parameters
  color: "#071b44"  # Background color for the splash screen
  image: "assets/images/splash.png"  # Splash image (PNG format)

  # Optional parameters
  # Uncomment and customize as needed
  # fullscreen: true  # Set to true for fullscreen splash screen

  # Dark mode configuration
  # color_dark: "#042a49"  # Dark mode background color
  # image_dark: "assets/images/splash-invert.png"  # Dark mode splash image

  # Android 12+ specific configuration
  android_12:
    color: "#071b44"  # Background color for Android 12+
    image: "assets/images/Group 36873.png"  # Splash image for Android 12+ (PNG format)